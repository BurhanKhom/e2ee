<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type= "text/css" href={{ url_for('static', filename="main.css")}}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>
      E2EE
    </title>
  </head>
  <body>
    <div class="container">
      <div class="combined">
        <div class="row">
          <div class="col-lg-8">
            <div class="content">
              <span class="title">End to End Encryption</span><br>
              <span class="slogan">Secrecy serves sweet lies</span>
            </div>
            <div id='message' class="messages">

            </div>
          </div>
          <div class="col-lg-4">
            <div class="information">

              <div class="croom">
                <h6 class="slogan">CHATROOM</h6>

                <p style="color:#c5c8cc; font-size:12px;">{{data['rid']}}</p>


              </div>

              <div class="log">
                <h6 class="slogan">LOG</h6>
                <div id="linfo" class="logInfo" style="color:#c5c8cc; font-size:12px;">
                  <p>{{data['message']}}&nbsp;g:&nbsp;{{data['G']}}</p>
                  <p>{{data['message']}}&nbsp;n:&nbsp;{{data['N']}}</p>
                  <p>{{data['message']}}&nbsp;(g^a)mod(n):&nbsp;{{data['pK']}}</p>
                </div>
              </div>
            </div>
          </div>


          <div class="col-lg-8">
              <div class="form-group">
                <input style="width:90%; border-top: 1px solid gray; color:white" type="text" class="form-control ip" autocomplete="off" autofocus="on" id="msgInput" name="msg" placeholder="Message">
              </div>
          </div>

        </div>
      </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='socket.js') }}"></script>

  </body>
</html>
